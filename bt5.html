<body class="content">
    <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use <span class="red">text-align: center</span> </p>
    <div class="center">This text is center</div>
    <div class="grey">
        <h2>Example</h2>
        <div class="white" >
            <span class="brown">.center </span>{
                <div>
                <span class="red">text-align</span>:<span class="blue"> center</span>;
                <br>
                <span class="red">border</span>: <span class="blue"> 3px solid green</span>;           
                </div>
            }
        </div>
        <button >Try it yourself</button>

</body>
</html>
